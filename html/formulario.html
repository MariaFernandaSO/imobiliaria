<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header class="cabecalho"> 
        <!--Cabeçalho-->
        <figure>
            <img src="../img/logo.jpg" alt="logo"> 
            <!--Logo da imobiliaria-->
            <figcaption>logo santos imobiliária</figcaption>
        </figure>
        <nav class="menu"> 
            <!--Menu de links-->
            <ul>
                <li>
                    <a class="menuLink" href="../html/index.html">Home</a>
                </li>
                <li>
                    <a class="menuLink" href="sobre.html">Sobre</a>
                </li>
                <li>
                    <a class="menuLink" href="../html/servico.html">Serviços</a>
                </li>
                <li>
                    <a class="menuLink" href="../html/formulario.html">Fale conosco</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="conteudo_formu">
        <form class="formulario">
            <p>
                <label>Nome: </label><br>
                <input type="text">
            </p>
            <p>
                <label>E-mail: </label><br>
                <input type="email" placeholder="Ex:imobiliaria@gmail.com">
            </p>
            <p>
                <label>Telefone: </label><br>
                <input type="tel">
            </p>
            <p>
                <label>Mensagem: </label><br>
                <textarea placeholder="Digite sua mensagem aqui..."></textarea>
            </p>
            <input class="botao" type="submit" value="Enviar">

        </form>

    </main>
    
</body>
</html>
